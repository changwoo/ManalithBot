@(title: String)(content: Html)

<!DOCTYPE html> 

<html lang="ko" ng-app="manalithBotWeb"> 
<head>
	<meta charset="utf-8" />
	<title>@title</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="@routes.Assets.at("css/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
	<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="@routes.Assets.at("js/ui-bootstrap-tpls-0.10.0.min.js")"></script>
	<script src="@routes.Assets.at("js/main.js")"></script>
</head>
<body class="ng-cloak" ng-controller="MainCtrl">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-inner">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">ManalithBot</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
						<li><a href="/words/list">Dictionary</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		@content
	</div>
</body>
</html>
